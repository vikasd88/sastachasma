<div class="register-container">
  <h2>Register</h2>

  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a (click)="goToLogin()">Login here</a></p>
</div>
