<div class="lens-customization-page container">
  <h1 class="text-center mb-4">Customize Your Lenses</h1>

  <div *ngIf="loading" class="flex-center loading-indicator">
    <div class="spinner"></div>
    <p class="mt-2">Loading customization options...</p>
  </div>

  <div *ngIf="!loading && product" class="customization-wrapper card">
    <div class="product-summary flex-between">
      <div class="flex">
        <img [src]="product.image" [alt]="product.name" class="product-thumb" />
        <div>
          <h2>{{ product.name }}</h2>
          <p class="text-muted">{{ product.brand }}</p>
          <p class="current-price text-primary">Frame Price: ₹{{ product.price }}</p>
        </div>
      </div>
    </div>

    <div class="lens-selection mt-4">
      <h3>1. Select Your Lens Type</h3>
      <div class="grid grid-2">
        <div *ngFor="let lens of lenses" class="lens-option card" [class.selected]="selectedLensId === lens.id">
          <input
            type="radio"
            name="lens"
            [id]="'lens-' + lens.id"
            [value]="lens.id"
            [(ngModel)]="selectedLensId"
            (change)="onLensChange()"
            class="hidden-radio"
          />
          <label [for]="'lens-' + lens.id" class="lens-label">
            <h4>{{ lens.type }}</h4>
            <p class="text-muted">{{ lens.description }}</p>
            <span class="price">{{ lens.price === 0 ? 'FREE' : '₹' + lens.price }}</span>
          </label>
        </div>
      </div>
    </div>

    <div class="quantity-section mt-4 flex-between">
      <h3>2. Quantity</h3>
      <input type="number" [(ngModel)]="quantity" min="1" class="quantity-input" />
    </div>

    <div class="order-summary mt-5 card-footer">
      <div class="flex-between">
        <h3>Total Price:</h3>
        <h3 class="text-primary">₹{{ getTotalPrice() }}</h3>
      </div>
      <button class="btn btn-primary btn-lg w-100 mt-3" (click)="addToCart()" [disabled]="!selectedLens">
        Add to Cart
      </button>
    </div>
  </div>
</div>
